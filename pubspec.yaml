name: test_trio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/



  fonts:
    - family: Assistant
      fonts:
        - asset: fonts/Assistant-Regular.ttf
        - asset: fonts/Assistant-Bold.ttf
          weight: 700